<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/materialize.min.css') }}"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}白日梦 | dayDream | 我的代码日记 | codingDiary{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
</head>
<body>

<nav class="＃ff80ab pink accent-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">星愿便利屋</a>
      <ul class="right hide-on-med-and-down">
        <li>{{ session['log_in'] }}</li>
        <li><a class="waves-effect waves-light btn grey sidenav-close" href="{{ url_for('logout') }}">登出</a></li>
      </ul>

      <ul id="nav-mobile" class="sidenav">
        <li><a class="waves-effect waves-light btn blue sidenav-close">{{ session['log_in'] }}</a></li>
        <li><a class="waves-effect waves-light btn red sidenav-close" href="#">todoList</a></li>
        <li><a class="waves-effect waves-light btn orange sidenav-close" href="#">聊天室</a></li>
        <li><a class="waves-effect waves-light btn grey sidenav-close" href="{{ url_for('logout') }}">登出</a></li>
      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
</nav>

<main class="container">
    {% block content %}{% endblock %}
    <footer class="text-center">
        {% block footer %}
            <small>&copy; 2019 <a href="https://weibo.com/u/6240400685">ErCai</a></small>
        {% endblock %}
    </footer>
</main>

<!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="{{ url_for('static', filename='js/materialize.js') }}"></script>
  <script src="{{ url_for('static', filename='js/init.js') }}"></script>
</body>
</html>
